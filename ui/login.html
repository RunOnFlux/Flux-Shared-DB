<!DOCTYPE html>
<html>
<head>
	<title>Flux Shared DB Login</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<!-- Add Bootstrap stylesheet -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <style>
    /* Set styles for the icons */
    body {
      background-color: #ededed;
    }

	</style>
</head>
<body>

  <div class="container" style="max-width: 600px;;padding-top:80px">
    <div class="row justify-content-center">
      
      <div class="col-5-auto text-center">
        <h3>Flux Shared-DB Admin Panel</h3>
        <div class="card text-center">
          <p class="text-muted fs-5 mt-3">Login using ZelID</p>
          <div class="zelID mb-5" id="app_login"><img width="100px" src="/assets/zelID.svg"></div>
          <p class="text-muted fs-5 pt-3 border-top">Or sign the following message with your address</p>
          <form class="mx-5">
            <div class="row">
              <div class="col-12">
                <div role="group" class="form-row form-group" id="__BVID__326">
                  <label for="h-message" class="col-md-3 col-form-label" id="__BVID__326__BV_label_">Message</label>
                  <div class="col">
                    <input id="h-message" type="text" placeholder="Insert Login Phrase" class="form-control">
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div role="group" class="form-row form-group" id="__BVID__330">
                  <label for="h-signature" class="col-md-3 col-form-label" id="__BVID__330__BV_label_">Signature</label>
                  <div class="col">
                    <input id="h-signature" type="text" placeholder="Insert Signature" class="form-control">
                  </div>
                </div>
              </div>
              <div class="mt-3 mb-3">
                <button type="submit" id="login-btn" class="btn btn-secondary"> Login </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="mt-3 text-center small">
    <span>Â© 2022-2023 InFlux Technologies</span>
    <span class="badge bg-dark">Beta</span>
    <span id="build_version">v1.1.13</span>
    </footer>
  </div>


</body>
</html>
<script>
$(document).ready(function() {
  let baseUrl = new URL(window.location.href);
  window.apiURL = baseUrl.hostname + ':' + baseUrl.port;
  $("#app_login").click(function() {
    console.log("app_login");
    let loginPhrase = '123';
    const callbackValue = `http://${window.apiURL}/verifylogin`;
    console.log(`zel:?action=sign&message=${loginPhrase}&icon=https%3A%2F%2Fraw.githubusercontent.com%2Frunonflux%2Fflux%2Fmaster%2FzelID.svg&callback=${callbackValue}`);
    window.location.replace(`zel:?action=sign&message=${loginPhrase}&icon=https%3A%2F%2Fraw.githubusercontent.com%2Frunonflux%2Fflux%2Fmaster%2FzelID.svg&callback=${callbackValue}`);
  });
});
</script>
