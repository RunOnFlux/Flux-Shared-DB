name: Docker Image Dev CI

on:
  push:
    branches: [ "development", "pg" ]
  pull_request:
    types: [closed]
    branches: [ "development", "pg" ]

jobs:

  push_to_registry:
    name: Push Docker image to Docker Hub
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set Docker tag based on branch
        id: set-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/development" ]]; then
            echo "tag=dev" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/pg" ]]; then
            echo "tag=pg" >> $GITHUB_OUTPUT
          else
            echo "tag=unknown" >> $GITHUB_OUTPUT
          fi
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: runonflux/shared-db:${{ steps.set-tag.outputs.tag }}

