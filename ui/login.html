<script>
$(document).ready(function() {
  let baseUrl = new URL(window.location.href);
  window.apiURL = baseUrl.protocol + '//' + baseUrl.hostname + ':' + baseUrl.port;
  console.log(window.apiURL);
  $("#app_login").click(function() {
    console.log("app_login");
    let loginPhrase = '123';
    const callbackValue = `${window.apiURL}/verifylogin`;
    console.log(`zel:?action=sign&message=${loginPhrase}&icon=https%3A%2F%2Fraw.githubusercontent.com%2Frunonflux%2Fflux%2Fmaster%2FzelID.svg&callback=${callbackValue}`);
    window.location.replace(`zel:?action=sign&message=${loginPhrase}&icon=https%3A%2F%2Fraw.githubusercontent.com%2Frunonflux%2Fflux%2Fmaster%2FzelID.svg&callback=${callbackValue}`);
  });
  $("#login-btn").click(function() {
    let loginPhrase = $("#h-message").val();
    let signature = $("#h-signature").val();
    const url = `${window.apiURL}/verifylogin`;
    $.ajax({
      url: url,
      type: "POST",
      data: {message: loginPhrase, signature: signature},
      success: function (data, status, xhr) {
        console.log('data: ', data);
        if(data==='OK'){
          window.location.replace(window.apiURL);
        }
      }
    })

  });
  function fetchLoginPhrase(){
    $.ajax({
      url: `${window.apiURL}/loginphrase`,
      crossDomain: true,
      type: "GET",
      success: function (data, status, xhr) {
        console.log(data);
        $("#h-message").val(data);
      }
    })
  }
  fetchLoginPhrase();
  setInterval(fetchLoginPhrase,1000 * 60 * 5);
});
