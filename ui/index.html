<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Shared DB Dashboard (Vue.js)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/css/datepicker.min.css" />

    <style>
        /* Set styles for the icons */
        .navbar {
            border-bottom: #ffffff41 1px solid;
        }
        .navbar i {
            margin-right: 10px;
        }
        html, body {
             height: 100%; /* Ensure body takes full height */
             margin: 0;
             padding: 0;
        }
        #app {
             min-height: 100vh; /* Ensure app div takes at least full viewport height */
             display: flex;
             flex-direction: column;
             background: linear-gradient(-45deg, #e73c7e, #23a6d5);
             background-size: 100% 100%;
        }
        main {
            flex-grow: 1; /* Allow main content to grow and push footer down */
        }
        .card-header {
            background-color: #fff;
            color: #898989;
        }
        .card-header h3 {
            font-weight: 100;
        }
        .query {
            font-size: 15px;
            height: 30px;
            width: 100%;
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding: 0px 15px 0px 15px;
            cursor: pointer;
            border-top: solid 1px #e3e3e3;
        }
        .query-h {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            background-color: #efefef;
            padding: 0px 15px 0px 15px;
        }
        .selected {
            background-color: #525252;
            color: white;
        }
        .q-date {
            flex-shrink: 0;
            white-space: nowrap;
        }
        .q-text {
            flex-grow: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding-left: 5px; /* Added padding */
        }
        .fs-7 {
            font-size: 12px;
        }
        .queries-tm {
            height: 400px; /* Adjusted height */
            overflow-y: scroll;
            border: 1px solid #e3e3e3; /* Added border */
        }
        .datepicker-here { /* Target class for datepicker */
             height: 250px; /* Ensure datepicker has space */
        }
        .datepicker--cell.-selected-, .datepicker--cell.-selected-.-current-,.datepicker--cell.-selected-.-focus- {
            background: #4e4e4e;
        }
        .dropdown-menu {
            background-color: #ffffffc9;
            border: 1px solid rgb(88 88 88 / 15%);
        }
        footer {
            flex-shrink: 0; /* Prevent footer from shrinking */
            margin-top: auto; /* Push footer to bottom */
        }
        .spinner-border-xs { /* Custom smaller spinner */
             width: 1rem;
             height: 1rem;
             border-width: 0.2em;
        }
        .action-spinner { /* Spinner specifically for action buttons */
             border: 0.2em solid #fff;
             border-right-color: transparent;
             margin-top: 2px;
             margin-left: 5px; /* Space between text and spinner */
        }
         .clickable {
             cursor: pointer;
         }
         /* Styles for DB Manager */
         .db-manager-layout {
             display: flex;
             height: calc(100vh - 150px); /* Adjust based on navbar/footer height */
         }
         .db-sidebar {
             width: 250px;
             flex-shrink: 0;
             background-color: #f8f9fa;
             padding: 1rem;
             overflow-y: auto;
             border-right: 1px solid #dee2e6;
         }
         .db-content {
             flex-grow: 1;
             padding: 1rem;
             overflow-y: auto;
             background-color: #ffffff;
         }
         .list-group-item {
             cursor: pointer;
         }
         .list-group-item.active {
            background-color: #4e4e4e;
            border-color: #4e4e4e;
         }
         .table-responsive {
             max-height: calc(100vh - 300px); /* Adjust as needed */
             overflow: auto;
         }
         .table thead th {
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
         }
    </style>
</head>
<body>
    <div id="app">
        <navbar @navigate="navigateTo" @logout="logout" :active-page="currentPage"></navbar>

        <main :class="{'container-fluid mt-3': currentPage !== 'manage-database'}">
            <dashboard-page v-if="currentPage === 'dashboard'" :api-url="apiUrl" :port="port"></dashboard-page>
            <time-machine-page v-if="currentPage === 'time-machine'" :api-url="apiUrl" @show-confirm="showConfirmModal"></time-machine-page>
            <backup-restore-page ref="backupRestorePageRef" v-if="currentPage === 'backup-restore'" :api-url="apiUrl" @show-confirm="showConfirmModal" @show-upload="showUploadModal"></backup-restore-page>
            <manage-database-page v-if="currentPage === 'manage-database'" :api-url="apiUrl" :base-api-path="dbManagerApiPath"></manage-database-page>

            <div v-if="!['dashboard', 'time-machine', 'backup-restore', 'manage-database'].includes(currentPage)" class="card container-fluid mt-3">
                 <div class="card-body">
                     <h5 class="card-title">Page Not Implemented</h5>
                     <p class="card-text">The '{{ currentPage }}' page is not yet available in this Vue version.</p>
                 </div>
             </div>
        </main>

        <footer class="mt-3 pb-3 text-center text-light small thin">
            <span>Â© 2022-2023 InFlux Technologies</span>
            <span class="badge bg-dark">Beta</span>
            <span id="build_version">v1.6.4-Vue</span> </footer>

        <confirm-modal ref="confirmModal" @confirmed="handleConfirmation"></confirm-modal>

        <upload-modal ref="uploadModal" :api-url="apiUrl" @upload-complete="refreshBackupList"></upload-modal>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/i18n/datepicker.en.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <script>
        const { createApp, ref, reactive, onMounted, computed, nextTick } = Vue;

        // --- Root Vue App ---
        const app = createApp({
            data() {
                return {
                    currentPage: 'dashboard', // Default page
                    apiUrl: '',
                    port: '',
                    dbManagerApiPath: '/api/db-manager', // Base path for the new DB Manager API
                    lock: false, // Global lock state (e.g., during rewind)
                    confirmCallback: null,
                    confirmParam: null,
                    confirmMessage: '',
                    validPages: ['dashboard', 'time-machine', 'backup-restore', 'manage-database', 'backlog-editor', 'run-query', 'logs', 'settings'] // Added manage-database
                }
            },
            methods: {
                // --- Navigation ---
                navigateTo(page) {
                    if (this.lock) return;
                    // Check if the page is valid before navigating
                    if (!this.validPages.includes(page)) {
                         console.warn(`Navigation to invalid page "${page}" blocked.`);
                         // Optionally navigate to a default or error page
                         this.currentPage = 'dashboard';
                         window.location.hash = 'dashboard';
                         return;
                    }

                    this.currentPage = page;
                    window.location.hash = page; // Update URL hash

                     // If navigating back to backup-restore, trigger refresh
                     if (page === 'backup-restore') {
                        nextTick(() => {
                             // Access component using ref
                             const backupRestoreComponent = this.$refs.backupRestorePageRef;
                             if (backupRestoreComponent && typeof backupRestoreComponent.fetchBackupFiles === 'function') {
                                 backupRestoreComponent.fetchBackupFiles();
                             } else {
                                 console.warn("Could not find BackupRestorePage component instance via ref to refresh.");
                             }
                        });
                    }
                },
                // --- Authentication ---
                logout() {
                    axios.get(`${this.apiUrl}/logout`)
                        .then(response => {
                            if (response.data === 'OK') {
                                window.location.replace(this.apiUrl || '/'); // Redirect to login/base URL
                            } else {
                                console.error("Logout failed:", response.data);
                                alert("Logout failed. Please try again.");
                            }
                        })
                        .catch(error => {
                            console.error("Error during logout:", error);
                            alert("An error occurred during logout.");
                        });
                },
                 // --- Modal Handling ---
                 showConfirmModal(payload) {
                    this.confirmMessage = payload.message;
                    this.confirmCallback = payload.callback; // Store the function reference
                    this.confirmParam = payload.param;
                    this.$refs.confirmModal.show(this.confirmMessage); // Call child component method
                 },
                 showUploadModal() {
                     this.$refs.uploadModal.show();
                 },
                 handleConfirmation() {
                     if (typeof this.confirmCallback === 'function') {
                         this.confirmCallback(this.confirmParam); // Execute the stored callback
                     } else {
                         console.error("Confirmation callback is not a function:", this.confirmCallback);
                     }
                     // Reset callback info
                     this.confirmCallback = null;
                     this.confirmParam = null;
                 },
                 refreshBackupList() {
                    // Use ref to find the component
                    const backupPageComponent = this.$refs.backupRestorePageRef;
                    if (backupPageComponent && typeof backupPageComponent.fetchBackupFiles === 'function') {
                         backupPageComponent.fetchBackupFiles();
                    } else {
                        console.warn("Could not trigger backup list refresh via ref.");
                        // Optional fallback (less reliable)
                        // const backupPageComponentFallback = this.$root?.$children?.find(comp => comp.$options.name === 'BackupRestorePage');
                        // if (backupPageComponentFallback && typeof backupPageComponentFallback.fetchBackupFiles === 'function') {
                        //     backupPageComponentFallback.fetchBackupFiles();
                        // } else {
                        //     console.warn("Could not trigger backup list refresh automatically (fallback failed).");
                        // }
                    }
                 },
                // --- Initialization ---
                initialize() {
                    let baseUrl = new URL(window.location.href);
                    this.apiUrl = baseUrl.protocol + '//' + baseUrl.hostname + ':' + baseUrl.port;
                    this.port = baseUrl.port;
                    let fragment = baseUrl.hash;

                    // Set initial page based on hash
                    if (fragment && fragment.length > 1) {
                        const pageFromHash = fragment.substring(1);
                        if (this.validPages.includes(pageFromHash)) {
                             this.currentPage = pageFromHash;
                        } else {
                            console.warn(`Invalid page "${pageFromHash}" in hash, defaulting to dashboard.`);
                            this.currentPage = 'dashboard'; // Fallback to dashboard
                            window.location.hash = 'dashboard';
                        }
                    } else {
                        this.currentPage = 'dashboard'; // Default page
                        window.location.hash = 'dashboard';
                    }

                    // Handle back/forward navigation
                    window.addEventListener('hashchange', () => {
                        const newPage = window.location.hash.substring(1);
                         if (this.validPages.includes(newPage)) {
                             // Use navigateTo to handle potential refresh logic etc.
                             this.navigateTo(newPage);
                         } else if (newPage === '') {
                             this.navigateTo('dashboard'); // Go to default if hash is empty
                         } else {
                              console.warn(`Invalid page "${newPage}" in hash during navigation, defaulting to dashboard.`);
                              this.navigateTo('dashboard');
                         }
                    });

                }
            },
            mounted() {
                this.initialize();
            }
        });

        // --- Navbar Component ---
        app.component('navbar', {
            props: ['activePage'],
            emits: ['navigate', 'logout'],
            // Added 'Manage Database' menu item
            template: `
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand clickable" @click.prevent="$emit('navigate', 'dashboard')">
                            <span style="font-size: 28px;font-weight: 600;line-height: 10px;margin-left: -5px;color: #ffd600;">DB</span> <span style="letter-spacing: -1px;font-weight: 100;">Control Panel</span>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" :class="{ active: activePage === 'dashboard' }" href="#dashboard" @click.prevent="$emit('navigate', 'dashboard')"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownDB" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fas fa-database"></i>DB
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownDB">
                                        <li><a class="dropdown-item" :class="{ active: activePage === 'time-machine' }" href="#time-machine" @click.prevent="$emit('navigate', 'time-machine')"><i class="fas fa-history"></i>Point-in-time Recovery</a></li>
                                        <li><a class="dropdown-item" :class="{ active: activePage === 'backup-restore' }" href="#backup-restore" @click.prevent="$emit('navigate', 'backup-restore')"><i class="fas fa-cloud-upload-alt"></i>Backup &amp; Restore</a></li>
                                        <li><a class="dropdown-item" :class="{ active: activePage === 'manage-database' }" href="#manage-database" @click.prevent="$emit('navigate', 'manage-database')"><i class="fas fa-edit"></i>Manage Database</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="#" @click.prevent="$emit('navigate', 'backlog-editor')"><i class="fas fa-clipboard-list"></i>Backlog Editor</a></li>
                                        <li><a class="dropdown-item" href="#" @click.prevent="$emit('navigate', 'run-query')"><i class="fas fa-play"></i>Run Query</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownSystem" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fas fa-cog"></i>System
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownSystem">
                                        <li><a class="dropdown-item" href="#" @click.prevent="$emit('navigate', 'logs')"><i class="fas fa-file-alt"></i>Logs</a></li>
                                        <li><a class="dropdown-item" href="#" @click.prevent="$emit('navigate', 'settings')"><i class="fas fa-cog"></i>Settings</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <button class="btn btn-outline-light" @click="$emit('logout')">Log Out</button>
                        </div>
                    </div>
                </nav>
            `
        });

        // --- Dashboard Page Component (No changes needed here) ---
        app.component('dashboard-page', {
            props: ['apiUrl', 'port'],
            data() { /* ... */ },
            methods: { /* ... */ },
            mounted() { /* ... */ },
            template: ``
        });

        // --- Time Machine Page Component (No changes needed here) ---
        app.component('time-machine-page', {
             props: ['apiUrl'],
             emits: ['show-confirm'],
             data() { /* ... */ },
             methods: { /* ... */ },
             mounted() { /* ... */ },
             beforeUnmount() { /* ... */ },
            computed: { /* ... */ },
             template: ``
         });

        // --- Backup & Restore Page Component (No changes needed here) ---
        app.component('backup-restore-page', {
             props: ['apiUrl'],
             emits: ['show-confirm', 'show-upload'],
             // Add name option for easier finding if needed, though ref is preferred
             name: 'BackupRestorePage',
             data() { /* ... */ },
             methods: { /* ... */ },
             mounted() { /* ... */ },
             template: ``
         });

        // --- Manage Database Page Component (NEW) ---
        app.component('manage-database-page', {
            props: ['apiUrl', 'baseApiPath'], // apiUrl might be needed for base URL construction
            data() {
                return {
                    databases: [],
                    tables: [],
                    rows: [],
                    columns: [],
                    selectedDatabase: null,
                    selectedTable: null,
                    isLoadingDatabases: false,
                    isLoadingTables: false,
                    isLoadingRows: false,
                    error: null,
                    // Add pagination/filter state later if needed
                    currentPage: 1,
                    rowsPerPage: 100, // Example limit
                }
            },
            methods: {
                // Construct the full API path
                getApiPath(endpoint) {
                    // Ensure no double slashes
                    const apiBase = this.baseApiPath.endsWith('/') ? this.baseApiPath.slice(0, -1) : this.baseApiPath;
                    const ep = endpoint.startsWith('/') ? endpoint.slice(1) : endpoint;
                    return `${this.apiUrl}${apiBase}/${ep}`;
                },
                async fetchDatabases() {
                    this.isLoadingDatabases = true;
                    this.error = null;
                    this.databases = [];
                    this.tables = []; // Reset tables when fetching dbs
                    this.rows = []; // Reset rows
                    this.columns = [];
                    this.selectedDatabase = null; // Reset selection
                    this.selectedTable = null;
                    try {
                        const response = await axios.get(this.getApiPath('databases'));
                        // Assuming API returns { databases: ['db1', 'db2', ...] }
                        this.databases = response.data.databases || [];
                    } catch (err) {
                        console.error("Error fetching databases:", err);
                        this.error = `Failed to load databases: ${err.response?.data?.error || err.message}`;
                    } finally {
                        this.isLoadingDatabases = false;
                    }
                },
                async selectDatabase(dbName) {
                    if (this.selectedDatabase === dbName) return; // Avoid re-fetching if already selected

                    this.selectedDatabase = dbName;
                    this.selectedTable = null; // Reset table selection
                    this.isLoadingTables = true;
                    this.error = null;
                    this.tables = [];
                    this.rows = [];
                    this.columns = [];

                    try {
                        const response = await axios.get(this.getApiPath(`databases/${dbName}/tables`));
                         // Assuming API returns { tables: ['table1', 'table2', ...] }
                        this.tables = response.data.tables || [];
                    } catch (err) {
                        console.error(`Error fetching tables for ${dbName}:`, err);
                        this.error = `Failed to load tables for ${dbName}: ${err.response?.data?.error || err.message}`;
                    } finally {
                        this.isLoadingTables = false;
                    }
                },
                async selectTable(tableName) {
                     if (!this.selectedDatabase || this.selectedTable === tableName) return;

                     this.selectedTable = tableName;
                     this.isLoadingRows = true;
                     this.error = null;
                     this.rows = [];
                     this.columns = [];

                     try {
                         // Fetch structure (columns) and rows concurrently
                         const [structureResponse, rowsResponse] = await Promise.all([
                             axios.get(this.getApiPath(`databases/${this.selectedDatabase}/tables/${tableName}/structure`)),
                             axios.get(this.getApiPath(`databases/${this.selectedDatabase}/tables/${tableName}/rows?limit=${this.rowsPerPage}`)) // Add limit later
                         ]);

                         // Assuming structure API returns { columns: [{ Field: 'id', Type: 'int', ... }, ...] }
                         this.columns = structureResponse.data.columns || [];
                         // Assuming rows API returns { rows: [ {col1: val1, ...}, ...] }
                         this.rows = rowsResponse.data.rows || [];

                     } catch (err) {
                         console.error(`Error fetching data for ${this.selectedDatabase}.${tableName}:`, err);
                         this.error = `Failed to load data for ${tableName}: ${err.response?.data?.error || err.message}`;
                         this.columns = []; // Clear on error
                         this.rows = [];
                     } finally {
                         this.isLoadingRows = false;
                     }
                },
                 // --- Helper Methods ---
                 formatValue(value) {
                     if (value === null) return '<i class="text-muted">NULL</i>';
                     if (typeof value === 'string' && value.length > 100) {
                         // Truncate long strings for display
                         return value.substring(0, 100) + '...';
                     }
                     if (typeof value === 'object') {
                         // Basic JSON display for objects/arrays
                         try {
                             return JSON.stringify(value);
                         } catch {
                             return '[Object]';
                         }
                     }
                     return value;
                 },
                 // --- Action Placeholders ---
                 editRow(rowIndex) {
                     alert(`Edit action triggered for row index: ${rowIndex}. Feature not implemented.`);
                     // TODO: Implement modal or inline editing
                 },
                 deleteRow(rowIndex) {
                      alert(`Delete action triggered for row index: ${rowIndex}. Feature not implemented.`);
                     // TODO: Implement confirmation and API call
                 }
            },
            mounted() {
                this.fetchDatabases(); // Load databases when component mounts
            },
            template: `
                <div class="card">
                    <div class="card-header">
                        <h3 class="m-0"><i class="fas fa-edit"></i> Manage Database</h3>
                    </div>
                    <div class="card-body p-0"> <div class="db-manager-layout">
                            <div class="db-sidebar">
                                <h5>Databases</h5>
                                <div v-if="isLoadingDatabases" class="text-center">
                                    <div class="spinner-border spinner-border-sm" role="status"></div>
                                </div>
                                <div v-else class="list-group list-group-flush mb-3">
                                    <a v-for="db in databases" :key="db"
                                       href="#"
                                       class="list-group-item list-group-item-action py-1"
                                       :class="{ active: selectedDatabase === db }"
                                       @click.prevent="selectDatabase(db)">
                                       <i class="fas fa-database me-2"></i>{{ db }}
                                    </a>
                                     <small v-if="!databases.length" class="text-muted">No databases found.</small>
                                </div>

                                <div v-if="selectedDatabase">
                                    <h5 class="mt-3">Tables in {{ selectedDatabase }}</h5>
                                    <div v-if="isLoadingTables" class="text-center">
                                        <div class="spinner-border spinner-border-sm" role="status"></div>
                                    </div>
                                    <div v-else class="list-group list-group-flush">
                                        <a v-for="table in tables" :key="table"
                                           href="#"
                                           class="list-group-item list-group-item-action py-1"
                                           :class="{ active: selectedTable === table }"
                                           @click.prevent="selectTable(table)">
                                           <i class="fas fa-table me-2"></i>{{ table }}
                                        </a>
                                         <small v-if="!tables.length" class="text-muted">No tables found.</small>
                                    </div>
                                </div>
                            </div>

                            <div class="db-content">
                                <div v-if="error" class="alert alert-danger">{{ error }}</div>

                                <div v-if="!selectedDatabase" class="text-center text-muted mt-5">
                                    <i class="fas fa-arrow-left fa-2x mb-3"></i>
                                    <p>Select a database from the sidebar to begin.</p>
                                </div>
                                <div v-else-if="!selectedTable && !isLoadingTables" class="text-center text-muted mt-5">
                                     <i class="fas fa-arrow-left fa-2x mb-3"></i>
                                    <p>Select a table from the sidebar to view its data.</p>
                                </div>
                                <div v-else-if="selectedTable">
                                    <h4>Data for {{ selectedDatabase }}.{{ selectedTable }}</h4>
                                    <div v-if="isLoadingRows" class="text-center mt-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading data...</span>
                                        </div>
                                    </div>
                                    <div v-else-if="!columns.length" class="alert alert-warning">
                                        No columns found or unable to load table structure.
                                    </div>
                                     <div v-else-if="!rows.length" class="alert alert-info">
                                         Table appears to be empty or no rows were returned.
                                     </div>
                                    <div v-else class="table-responsive">
                                        <table class="table table-bordered table-striped table-sm table-hover">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Actions</th>
                                                    <th v-for="col in columns" :key="col.Field" scope="col">
                                                        {{ col.Field }} <small class="text-muted">({{ col.Type }})</small>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr v-for="(row, rowIndex) in rows" :key="rowIndex">
                                                    <td>
                                                        <button class="btn btn-xs btn-outline-primary me-1 py-0 px-1" @click="editRow(rowIndex)" title="Edit Row">
                                                            <i class="fas fa-pencil-alt fa-xs"></i>
                                                        </button>
